<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Pandemic Resilience System</title>

  <!-- Inter font from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --bg-light: #f8f9fa;
      --text-dark: #212529;
      --text-muted: #6c757d;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.15);
      --transition: 0.3s ease-in-out;
    }

    body {
      font-family: 'Inter', sans-serif !important;
      background-color: var(--bg-light) !important;
      color: var(--text-dark) !important;
      margin: 0;
      padding-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.85) !important;
      backdrop-filter: blur(8px);
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      border: none !important;
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .card-body {
      padding: 2rem !important;
    }

    .form-control {
      border-radius: var(--radius) !important;
      padding: 10px 14px !important;
    }

    .form-control:focus {
      border-color: var(--primary) !important;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25) !important;
    }

    .btn-primary {
      background-color: var(--primary) !important;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      padding: 10px 20px;
      transition: background-color var(--transition);
    }

    .btn-primary:hover {
      background-color: var(--primary-hover) !important;
    }

    .footer-credentials {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 1rem;
    }

    .footer-credentials small {
      display: block;
    }

    @media (max-width: 768px) {
      .card {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Pandemic Resilience System</h2>
            <div id="login-error" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <p class="text-center mt-3">New user? <a href="register.html">Register here</a></p>
          </div>
        </div>

        <div class="footer-credentials">
          <small>Sample credentials:</small>
          <small>Government: alice@gov.org / securepassword</small>
          <small>Merchant: bob@merchant.com / merchantpass</small>
          <small>Public: charlie@example.com / publicpass</small>
        </div>
      </div>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
